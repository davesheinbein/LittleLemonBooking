{% extends './base.html' %}
<!-- prettier-ignore -->
{% load static %}
<!-- prettier-ignore -->
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
	{% for item in menu %}
	<p id="menu-item-{{ item.id }}">
		<a href="{% url 'menu_item' id=item.id %}">
			{{ item.name }}
		</a>
		<span class="menu-price"> ${{ item.price }} </span>
		<img src="{{ item.image.url }}" alt="{{ item.name }}" />
	</p>
	{% empty %}
	<p>No menu items available.</p>
	{% endfor %}
</div>
<!--End col-->
{% endblock %}
